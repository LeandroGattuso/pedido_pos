<body class="toggle-sidebar">

  <main id="main" class="main">

    <section class="container d-flex justify-content-center align-items-center vh-100">
      <div class="row w-100">
        <div class="col-lg-12">
          <div class="row justify-content-center">
            <div class="col-10"> <!--LG: ancho total de la pantalla-->
              <div class="card">
                <div class="card-body scrollable-content">
                  <div class="row d-flex justify-content-between align-items-center">
                    <div class="col d-flex align-items-center">
                      <h5 class="card-title mb-3">Datos</h5> 
                    </div>
                    <div class="col-auto">
                      <button type="button" class="btn btn-primary btn-sm" id="atras_ir_a_carrito">Atrás
                        <i class="bi bi-arrow-left-circle"></i>
                      </button>
                    </div>
                  </div>
                  <form class="row g-3" id="form_cobro">                    
                    <div class="row mb-3"> <!--LG: el mb-3 es la separacion entre cada fila de campos-->
                      <div class="col-md-6">
                        <label for="tip_com" class="form-label"><strong>Tipo comp. (*)</strong></label>
                        <select id="tip_com" class="form-select" >
                          <option value="" selected disabled></option>
                          <option>1PD</option>
                          <option>2PD</option>
                          <option>AUT</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="cliente" class="form-label"><strong>Cliente (*)</strong></label>
                        <select id="cliente" class="form-select">                          
                          <option value="" selected disabled></option>
                          <option>99999999</option>
                          <option>10004765</option>
                          <option>10007654</option>
                          <option>24330987</option>
                          <option>30304599</option>
                        </select>
                      </div>
                      
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="raz_soc" class="form-label"><strong>Nombre y apellido / Raz. social
                            (*)</strong></label>
                        <input type="text" class="form-control" id="raz_soc"  >
                      </div>
                      <div class="col-md-6">
                        <label for="inputState" class="form-label"><strong>Vendedor (*)</strong></label>
                        <select id="inputState" class="form-select" >
                          <option value="" selected disabled></option>
                          <option>SONIA MAGALLAN</option>
                          <option>HERIBERTO MARTINEZ</option>
                          <option>PILAR MASSARO</option>
                          <option>MILAGROS MONTENEGRO</option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <label for="dir_entrega" class="form-label">Dirección de entrega</label>
                        <select id="dir_entrega" class="form-select">
                          <option value="" selected></option>
                          <option>Rivadavia 6543</option>
                          <option>Callao 3455</option>
                          <option>Tres arroyos 2233</option>
                          <option>Concordia 5433</option>
                        </select>
                      </div>
                      <div class="col-md-3">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="es_fac" value="option1">
                          <label class="form-check-label" for="es_fac">
                            Factura ?
                          </label>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="es_pre" value="option1">
                          <label class="form-check-label" for="es_pre">
                            Presupuesto ?
                          </label>
                        </div>
                      </div>

                    </div>

                    <!-- LG: MEDIOS DE COBROS-->
                    <h5 class="card-title">Medios de cobro</h5>

                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="tipo" class="form-label"><strong>Tipo (*)</strong></label>
                        <select id="tipo" class="form-select" >
                          <option value="" selected disabled></option>
                          <option>EFECTIVO $</option>
                          <option>TARJETA</option>
                          <option>TRANSFERENCIA BANCO PROVINCIA</option>
                          <option>MERCADO PAGO</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label for="importe" class="form-label"><strong>Importe (*)</strong></label>
                        <input type="number" class="form-control" id="importe" >
                      </div>
                      <div class="col-md-2 d-flex align-items-end">
                        <button type="button" class="btn btn-primary btn-sm" id="agregar_det_cob">
                          <i class="bi bi-plus"></i>
                        </button>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="tarjeta" class="form-label">Tarjeta</label>
                        <select id="tarjeta" class="form-select">
                          <option value="" selected></option>
                          <option>VISA</option>
                          <option>VISA DEBITO</option>
                          <option>MASTER CARD</option>
                          <option>SANTANDER</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="cuotas" class="form-label">Cuotas</label>
                        <select id="cuotas" class="form-select">
                          <option value="" selected></option>
                          <option>1</option>
                          <option>3</option>
                          <option>6</option>
                          <option>9</option>
                        </select>
                      </div>
                    </div>


                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="banco" class="form-label">Banco</label>
                        <select id="banco" class="form-select">
                          <option value="" selected></option>
                          <option>CITIBANK N.A.</option>
                          <option>BBVA BANCO FRANCES S.A.</option>
                          <option>BANCO SUPERVIELLE S.A.</option>
                          <option>BANCO SANTANDER RIO S.A.</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="promocion" class="form-label">Promoción</label>
                        <select id="promocion" class="form-select">
                          <option value="" selected></option>
                          <option>AHORA 3, 6 Y 12</option>                          
                        </select>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-md-5">
                         <!-- vacio para conservar el espacio para los importes a la derecha-->
                      </div>
                      <div class="col-md-3">
                        <label for="inputState" class="form-label fw-bold text-primary fs-5"><strong>Total Pedido: </strong><span id="total_ped">0</span></label>
                      </div>
                      <div class="col-md-3">
                        <label for="inputState" class="form-label fw-bold text-primary fs-5"style="display: none"><span id="total_med_cob_interno">0</span></label>
                        <label for="inputState" class="form-label fw-bold text-primary fs-5"><strong>Total Med. Cobro: </strong><span id="total_med_cob">0</span></label>                        
                      </div>
                      <div class="col-md-1">
                        <i class="bi bi-check-lg custom-size" id="check_tot_ok"></i>
                      </div>
                    </div>


                    <!-- grilla de medios de cobro ------------------------------------------------------>
                    <table class="table table table-borderless table-striped table-light datatable" id="med_cob_Table">
                      <thead>
                        <tr>
                          <th scope="col">Tipo</th>
                          <th scope="col">Importe</th>
                          <th scope="col">Tarjeta</th>
                          <th scope="col">Cuotas</th>
                          <th scope="col">Valor cuota</th>
                          <th scope="col">Banco</th>
                          <th scope="col">Promoción</th>
                          <th scope="col">Imp. a cobrar</th>
                          <th scope="col">Acción</th>
                        </tr>
                      </thead>
                      <tbody>
                       <!-- LG: las filas se agregan dinamicamente por js -->
                      </tbody>
                    </table>

                    <div class="text-center">
                      <button type="button" class="btn btn-primary" id="aceptar_btn">Finalizar pedido</button>
                    </div>
                    
                  </form><!-- fin Form -->
                </div>
              </div>
            </div><!-- fin col 6 -->
          </div><!-- fin row -->
        </div><!-- fin col-lg-10 -->
